<div id="bucket-container">
  <input id="details-button" type="button" (click)="changeView('files')" value="Files">
  <input id="files-button" type="button" (click)="changeView('details')" value="Details">

  <app-bucket-content
    *ngIf="view === 'files'"
    [bucket]="bucket"
  ></app-bucket-content>
  <app-bucket-info
    *ngIf="view === 'details'"
    [bucket]="bucket"
  ></app-bucket-info>
</div>
