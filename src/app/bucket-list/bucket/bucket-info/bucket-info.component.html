<div id="details-container">
  <input id="delete-button" type="button" (click)="onDeleteBucket(bucket.id)" value="Delete Bucket">
  <table>
    <tr>
      <td>Bucket name: </td>
      <td>{{bucket.name}}</td>
    </tr>
    <tr>
      <td>Location: </td>
      <td>{{bucket.location}}</td>
    </tr>
    <tr>
      <td>Storage size: </td>
      <td>{{calculateSize(bucket.content)}} KB</td>
    </tr>
  </table>
</div>
