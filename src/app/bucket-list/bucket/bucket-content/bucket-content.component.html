<div id="content-container">
  <p id="file-count-p">All Files ({{bucket.content.length}})</p>
  <button id="upload-button"  (click)="filePicker.click()">Upload File</button>
  <input id="file-input" type="file" #filePicker (change)="onFilePicked($event)">
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Last modified</td>
        <td colspan="2">Size</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of bucket.content">
        <td>{{file.fileName}}</td>
        <td>{{file.modified}}</td>
        <td>{{file.size}} KB</td>
        <td><input type="button" value="X"></td>
      </tr>
    </tbody>
  </table>
</div>
