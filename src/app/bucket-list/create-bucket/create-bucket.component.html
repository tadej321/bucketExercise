<div id="create-container">
  <p>Create New Bucket</p>
    <form #createBucketForm="ngForm" (submit)="onCreateBucket(createBucketForm, $event)">
    <table class="">
      <tr>
        <td>Bucket Name*</td>
        <td>Bucket Location*</td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input
              autocomplete="off"
              type="text"
              class="form-control textInput"
              name="bucketName"
              id="bucketName"
              [formControl]="bucketNameInputElement"
            >
          </div>
        </td>
        <td>
          <div class="form-group">
            <input
              autocomplete="off"
              class="form-control textInput"
              type="text"
              [formControl]="locationInputElement"
              name="location"
              id="locationInput"
              (keyup)="filterLocations($event)"
            >
            <div class="dropdown-content">
              <input
                *ngFor="let location of filteredLocations"
                value="{{location}}"
                (click)="setValue($event)"
              >
            </div>
          </div>
        </td>
      </tr>
    </table>
    <input style="vertical-align: text-bottom" type="submit"  value="Create Bucket">
  </form>

</div>
