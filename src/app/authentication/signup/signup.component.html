<div class="signup-container">
  <section >
    <div>
      <form class="needs-validation" noValidate (submit)="onSignup(signupForm, $event)" #signupForm="ngForm">
        <div class="form-group">
          <input
            type="text"
            name="name"
            ngModel
            #nameInput="ngModel"
            class="form-control"
            placeholder="Name"
            required>
          <div class="text-left" *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="surname"
            ngModel
            #surnameInput="ngModel"
            class="form-control"
            placeholder="Surname"
            required>
          <div class="text-left" *ngIf="surnameInput.invalid && (surnameInput.dirty || surnameInput.touched)">
            Surname is required
          </div>
        </div>
        <div class="form-group">
          <input
            [ngClass]="emailTaken ? 'border-danger' : 'border-none'"
            type="email"
            name="email"
            ngModel
            class="form-control"
            placeholder="E-Mail"
            #emailInput="ngModel"
            required
            email>
          <div class="text-left text-danger" *ngIf="emailInput.invalid && (emailInput.dirty)">
            E-mail is required
          </div>
          <div class="text-left text-danger" *ngIf="emailTaken">This email is taken</div>
        </div>
        <div class="form-group">
          <input
            [ngClass]="passwordMismatch ? 'border-danger' : 'border-none'"
            type="password"
            name="password"
            ngModel
            #passwordInput="ngModel"
            class="form-control"
            placeholder="Password"
            required>
          <div class="text-left" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
            Password is required
          </div>
          <div class="text-left" *ngIf="passwordMismatch">Passwords do not match</div>
        </div>
        <div class="form-group">
          <input
            [ngClass]="passwordMismatch ? 'border-danger' : 'border-none'"
            type="password"
            name="repeatPassword"
            ngModel
            #repeatPasswordInput="ngModel"
            class="form-control"
            placeholder="Repeat password"
            required>
          <div class="text-left" *ngIf="repeatPasswordInput.invalid && (repeatPasswordInput.dirty || repeatPasswordInput.touched)">
            Password is required
          </div>
          <div class="text-left" *ngIf="passwordMismatch">Passwords do not match</div>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
    <br>
  </section>
</div>
