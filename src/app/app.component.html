<div id="container">
  <div class="header" id="header">
    <h1>Secure cloud storage</h1>
  </div>
  <div class="bucket-list">
    <h1>{{label}}</h1>
    <app-bucket-list
      *ngIf="view === 'bucketList'"
      (viewedBucket)="viewBucket($event)"
    ></app-bucket-list>
    <app-bucket
      *ngIf="view === 'bucket'"
      [bucket]="viewedBucket"
    ></app-bucket>
  </div>
</div>
